name: <Native> Linux

on: [push]

# github.head_ref is only defined on pull_request events
concurrency:
  group: ${{ github.workflow }}-${{ github.actor }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  compile_linux:
    name: "Linux-Ubuntu"
    if: 
      (! contains(github.event.pull_request.body, '[X] does not change any runtime related code or build configuration'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install vcpkg
        run: |
          cd $GITHUB_WORKSPACE
          git clone https://github.com/microsoft/vcpkg
          ./vcpkg/bootstrap-vcpkg.sh
      - name: install third parts
        run: |
          cd $GITHUB_WORKSPACE
          ./vcpkg/vcpkg install libwebp:x64-linux
          ./vcpkg/vcpkg install sdl2:x64-linux
          ./vcpkg/vcpkg install openssl:x64-linux
          ./vcpkg/vcpkg install freetype:x64-linux
          ./vcpkg/vcpkg install libjpeg-turbo[jpeg8]:x64-linux
          ./vcpkg/vcpkg install libogg:x64-linux
          ./vcpkg/vcpkg install mpg123:x64-linux
          ./vcpkg/vcpkg install libpng:x64-linux
          ./vcpkg/vcpkg install libuv:x64-linux
          ./vcpkg/vcpkg install libvorbis:x64-linux
          ./vcpkg/vcpkg install openal-soft:x64-linux
          ./vcpkg/vcpkg install sqlite3:x64-linux
          ./vcpkg/vcpkg install zlib:x64-linux
          ./vcpkg/vcpkg install libwebsockets:x64-linux
          ./vcpkg/vcpkg install glslang:x64-linux
          ./vcpkg/vcpkg install tbb:x64-linux
      - name: Download external libraries
        shell: bash
        run: |
          EXT_VERSION=`node ./.github/workflows/get-native-external-version.js`
          git clone --branch $EXT_VERSION --depth 1 https://github.com/oahcy/engine-native-external native/external
      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21e
          add-to-path: false
      - name: Generate bindings
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          python3 -m pip install PyYAML==5.4.1 Cheetah3
          python3 ./native/tools/tojs/genbindings.py
          rm ./native/tools/tojs/userconf.ini
      - name: Install dependencies
        run: |
          sudo apt install libx11-dev -y
          sudo apt install libsndio-dev -y
          sudo apt install ninja-build -y
      - name: Compile
        env:
          COCOS_ENGINE_DEV: 1
        run: |
          NATIVE_ROOT=$GITHUB_WORKSPACE/native
          echo "Compiling Linux ... "
          cd  $GITHUB_WORKSPACE/templates/linux
          mkdir -p build-linux/proj
          touch build-linux/proj/cfg.cmake
          echo "set(CC_USE_VULKAN OFF)" >> build-linux/proj/cfg.cmake
          echo "set(CC_USE_GLES2 OFF)" >> build-linux/proj/cfg.cmake
          echo "set(CC_USE_GLES3 ON)" >> build-linux/proj/cfg.cmake
          echo "set(CC_USE_METAL OFF)" >> build-linux/proj/cfg.cmake
          echo "set(USE_WEBSOCKET_SERVER OFF)" >> build-linux/proj/cfg.cmake
          echo "set(CMAKE_CXX_STANDARD_REQUIRED ON)" >> build-linux/proj/cfg.cmake
          echo "set(USE_PHYSICS_PHYSX OFF)" >> build-linux/proj/cfg.cmake
          mkdir build-linux/assets

          RES_DIR=$GITHUB_WORKSPACE/templates/linux/build-linux
          cd build-linux
          cmake ../ -GNinja -DRES_DIR=$RES_DIR -DCOCOS_X_PATH=$NATIVE_ROOT . "-DCMAKE_TOOLCHAIN_FILE=$GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake"
          set +e
          cmake --build . 